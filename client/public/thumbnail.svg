<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bgSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ball1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ball2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ball3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="64" fill="url(#bgSquare)"/>
  
  <!-- 배경 패턴 -->
  <circle cx="80" cy="80" r="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="180" cy="60" r="3" fill="rgba(255,255,255,0.1)"/>
  <circle cx="280" cy="100" r="5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="70" r="3" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="120" r="4" fill="rgba(255,255,255,0.1)"/>
  
  <circle cx="60" cy="400" r="3" fill="rgba(255,255,255,0.1)"/>
  <circle cx="160" cy="430" r="4" fill="rgba(255,255,255,0.1)"/>
  <circle cx="260" cy="380" r="3" fill="rgba(255,255,255,0.1)"/>
  <circle cx="360" cy="420" r="5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="390" r="3" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 이모지 -->
  <text x="256" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48">🎯</text>
  
  <!-- 메인 텍스트 -->
  <text x="256" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    로또분석
  </text>
  <text x="256" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    시뮬레이션
  </text>
  
  <!-- 로또 공들 -->
  <g transform="translate(256, 270)">
    <circle cx="-80" cy="0" r="28" fill="url(#ball1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="-80" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7</text>
    
    <circle cx="0" cy="0" r="28" fill="url(#ball2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">14</text>
    
    <circle cx="80" cy="0" r="28" fill="url(#ball3)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="80" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">23</text>
  </g>
  
  <!-- 서브 텍스트 -->
  <text x="256" y="340" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="normal">
    무료 가상 복권 분석
  </text>
  
  <!-- 특징 -->
  <text x="256" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="normal">
    로또6/45 • 스피또 • 연금복권
  </text>
  
  <!-- 하단 배지 -->
  <g transform="translate(256, 430)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="rgba(255,215,0,0.9)"/>
    <text x="0" y="5" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">100% 무료</text>
  </g>
</svg>
